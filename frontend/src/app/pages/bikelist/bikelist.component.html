<p>bikelist works!</p>
<p-table [value]="bike" [tableStyle]="{'min-width': '50rem'}"
         selectionMode="single" [(selection)]="selectedBike" dataKey="id">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Birthdate</th>
      <th>State</th>
      <th>Opciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr [pSelectableRow]="item">
      <td>{{item.id}}</td>
      <td>{{item.mark}}</td>
      <td>{{item.price}}</td>
      <td>{{item.ageOfCreation}}</td>
      <td>{{item.disponibility}}</td>
      <td>
        <button pButton type="button" class="p-button-warning" icon="pi pi-pencil"
                (click)="editBike(item)"></button>
        <button pButton type="button" class="p-button-danger" icon="pi pi-trash"
                (click)="deleteBike(item.id)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
{{selectedBike | json}}
<button pButton type="button" class="p-button-success" label="Crear Persona" (click)="createBike()"></button>
{{data | json}}
